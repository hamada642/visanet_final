<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VisaNet Payment Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 300px;
    }
    input {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #0070ba;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>VisaNet Secure Payment</h1>
    <form action="#" method="POST">
      <input type="text" placeholder="Cardholder Name" required />
      <input type="text" placeholder="Card Number" required />
      <input type="text" placeholder="MM/YY" required />
      <input type="text" placeholder="CVV" required />
      <button type="submit">Pay Now</button>
    </form>
  </div>
</body>
</html>
